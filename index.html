<!DOCTYPE html>
<html>
    <head>
        <title>PHP</title>
    </head>
    <body>
        <div>
            <form action="request.php" method="get" id = "formid">
                Word:<input type="text" word="word" id = "info">
                <button type="button" onclick="makeRequest('request.php?q=')">Search</button>
            </form>
             <div id = "results"></div>
        </div>
        <script type="text/javascript">
            function makeRequest(url){
                     var httpRequest = new XMLHttpRequest();
                     var results = document.getElementById("info").value;
                     httpRequest.onreadystatechange = function()
                     {
                         if (httpRequest.readyState == XMLHttpRequest.DONE) 
                         {
                             if(httpRequest.status == 200)
                             { 
                                document.getElementById("results").innerHTML= httpRequest.responseText;
                                //alert(httpRequest.responseText);
                             }
                             else
                             {
                                alert("There is an error");
                             }
                         }
                     };
                    httpRequest.open('GET',url +results,true);
                    httpRequest.send();
                 }
    </script>
    </body>
</html>
